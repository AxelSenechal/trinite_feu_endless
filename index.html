<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Triangle interactif</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="triangle">

  <div class="corner corner-a">
    <span class="corner-label">Carburant</span>
    <button class="point" data-point="A">A</button>
  </div>

  <div class="corner corner-b">
    <span class="corner-label">Comburant</span>
    <button class="point" data-point="B">B</button>
  </div>

  <div class="corner corner-c">
    <span class="corner-label">Énergie</span>
    <button class="point" data-point="C">C</button>
  </div>

  <div id="triangle-center">
    <img id="combo-symbol" alt="">
  </div>

</div>


  <div class="panel">
    <h2 id="panel-title">Sélection</h2>
    <ul id="item-list"></ul>
  </div>

  <div class="details">
    <img id="detail-image" src="" alt="">
    <p id="detail-comment"></p>
  </div>

  <div class="result">
    <h3>Résultat</h3>
    <p id="result-text">—</p>
    <img id="result-image" src="" alt="">
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
